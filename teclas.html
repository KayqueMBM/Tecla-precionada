<script>
    
  document.onkeydown = Pega_Tecla;
  
  function Pega_Tecla(e) 
  {   
      var texto  = e;
      e = e || window.event;
      tecla = e.keyCode;
      //alert(tecla);
      if(texto = e){
          $("teclado center").css({"backgroundColor": "#e63946"});
          document.getElementById("tecla"+tecla).style.backgroundColor = "red"; 
      } 
      console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA
  
  }
  </script>
